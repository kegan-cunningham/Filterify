<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        <meta name="description" content="">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h1 class="main-title">Filterify</h1>
        <p class="sub-title">All your favorite photo-filters, made with pure CSS and JavaScript.</p>
        <main class="filterify">
          <section class="left-side">
            <ul class="filters-list">
              <li class="filter-list-item">
                <p class="filter-name">Monochrome</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="monochrome"/>
                <p id="monochromevalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Blur</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="blur"/>
                <p id="blurvalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Brightness</p>
                <input type="range" min="0" max="500" value="100" class="slider" id="brightness"/>
                <p id="brightnessvalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Opacity</p>
                <input type="range" min="0" max="100" value="100" class="slider" id="opacity"/>
                <p id="opacityvalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Saturation</p>
                <input type="range" min="0" max="500" value="100" class="slider" id="saturation"/>
                <p id="saturationvalue" class="value"></p>
              </li>
            </ul>
          </section>

            <video id="video" width="640" height="480" autoplay></video>

          <section class="right-side">
            <ul class="filters-list">
              <li class="filter-list-item">
                <p class="filter-name">Sepia</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="sepia"/>
                <p id="sepiavalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Invert</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="invert"/>
                <p id="invertvalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Contrast</p>
                <input type="range" min="0" max="500" value="100" class="slider" id="contrast"/>
                <p id="contrastvalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Hue</p>
                <input type="range" min="-180" max="180" value="0" class="slider" id="huerotate"/>
                <p id="huerotatevalue" class="value"></p>
              </li>
              <li class="filter-list-item">
                <p class="filter-name">Rotation</p>
                <input type="range" min="-180" max="180" value="0" class="slider" id="rotate"/>
                <p id="rotatevalue" class="value"></p>
              </li>
            </ul>
          </section>
        </main>
        <section class="bottom">
          <li class="filter-list-item">
            <p class="filter-name">SkewX</p>
            <input type="range" min="-50" max="50" value="0" class="slider" id="skewX"/>
            <p id="skewXvalue" class="value"></p>
          </li>
          <li class="filter-list-item">
            <button id="reset-button">
              RESET
            </button>
          </li>
          <li class="filter-list-item">
            <p class="filter-name">SkewY</p>
            <input type="range" min="-50" max="50" value="0" class="slider" id="skewY"/>
            <p id="skewYvalue" class="value"></p>
          </li>
        </ul>
        </section>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
